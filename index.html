<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="signupform.js" defer></script>
</head>
<body>
  <main class="card">
    <div class="bg"></div>
    <div class="image">
      <div class="logo">
        <img src="logo.jpg" alt="logo">
        <h1 class="logo-text">Logo Text</h1>
      </div>
      <span class="attribution">Photo by <a href="https://unsplash.com/@kimonmaritz" target="_blank">Kimon Maritz</a> on <a href="https://unsplash.com/photos/jl2T_E4tUyo" target="_blank">Unsplash</a></span>
    </div>
    <div class="container-form">
      <div class="form">
        <h2>
          Sign up now
        </h2>
        <form action="#" method="post">

        </form>
        <input form="form" type="submit" name="register" id="register" value="Register">
        <span id="login">Already registered? <a href="#" title="Login">Log in</a></span>
      </div>
    </div>
  </main>
</body>
</html>
