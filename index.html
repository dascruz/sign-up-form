<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script src="signupform.js" defer></script>
</head>
<body>
  <main class="card">
    <div class="bg"></div>
    <div class="image">
      <div class="logo">
        <img src="./logo-black.png" alt="Hikened">
      </div>
      <span class="attribution">Photo by <a href="https://unsplash.com/@kimonmaritz" target="_blank">Kimon Maritz</a> on <a href="https://unsplash.com/photos/jl2T_E4tUyo" target="_blank">Unsplash</a></span>
    </div>
    <div class="form-container">
      <div class="form">
        <h2>
          Sign up now
        </h2>
        <form id="form" action="#" method="get">
          <div class="input-container">
            <input type="text" name="first" id="first" required />
            <label for="first">First Name</label>
          </div>
          <div class="input-container">
            <input type="text" name="last" id="last" required />
            <label for="last">Last Name</label>
          </div>
          <div class="input-container">
            <input type="email" name="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-container">
            <input type="tel" name="phone" id="phone" required />
            <label for="phone">Phone Number</label>
          </div>
          <div class="input-container">
            <input type="password" name="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <div class="input-container">
            <input
              type="password"
              name="c_password"
              id="c_password"
              required
            />
            <label for="c_password">Confirm Password</label>
          </div>
        </form>
        <input form="form" type="submit" name="register" id="register" value="Register">
        <span id="login">Already registered? <a href="#" title="Login">Log in</a></span>
      </div>
    </div>
  </main>
</body>
</html>
